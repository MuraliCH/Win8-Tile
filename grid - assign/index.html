<!DOCTYPE html>
<html lang="en">
<head>
    <title>TNW</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div class="wrapper">
	<div class="rw-1"><h2 class="title">Welcome</h2></div>
	<div class="container rw-2">	
			<div class="large-grid cl-1 rw-1">
			<div class=" rw-1 cl-1">My Home</div>
			<div class="tile home-banner "></div>
			<div class="tile rw-4 cl-1 "></div>
			<div class="tile rw-6 cl-1 "></div>			
			<div class="tile rw-4 cl-3 "></div>
			<div class="tile rw-6 cl-3 "></div>
			<div class="tile rw-2 cl-5 "></div>
			<div class="tile rw-4 cl-5 "></div>
			<div class="tile rw-6 cl-5 "></div>
		</div>
		<div class="small-grid cl-3 rw-1">
			<div class=" rw-1 cl-1 ">My News</div>
			<div class="tile news-banner "></div>				
			<div class="tile news-content"></div>				
		</div>
		<div class="small-grid cl-5 rw-1">
			<div class=" rw-1 cl-1 ">My App</div>
			<div class="tile apps-banner "></div>
			<div class="tile rw-4 cl-1 "></div>				
			<div class="tile rw-6 cl-1 "></div>		
			<div class="tile rw-4 cl-3 "></div>			
			<div class="tile rw-4 cl-3 "></div>	
			<div class="tile rw-6 cl-3 "></div>	
		</div>
	</div>
</div>
</body>
</html>
